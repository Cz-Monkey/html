<!-- 웹 브라우저에게 문서의 종류와 버전(DOCTYPE)을 알려준다 -->
<!DOCTYPE html>
<!-- 태그의 부가정보를 속성이라고 한다
    html태그의 lang속성은 이문서를 작성한 언어를 지정한다
    lang속성은 시각 장애인을 위한 속성 -> 웹접근성
-->
<html lang="ko">
<head>
    <!-- character set(문자집합)이 utf-8이어야 한글이 정상 -->
    <meta charset="UTF-8">
    <!-- 
        휴대폰에서 웹사이트를 보기위해 화면을 확대, 축소하는 설정
        요즘은 휴대폰은 발전해서 의미가 없다
     -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>HTML은 HyperText Markup Language의 약자</p>
    <p>HyperText는 링크걸린 문서를 말한다</p>
    <a href = 'http://www.naver.com' target="_blank" title="네이버로">네이버로
     </a>
    <img src="https://item.kakaocdn.net/do/c5c470298d527ef65eb52883f0f186c48f324a0b9c48f77dbce3a43bd11ce785"
        width="200px" alt="귀여운 춘식이">
    <!-- alt도 웹접근성 속성 -->
    <!-- 춘식이 이미지를 너비 250px로 출력하고 클릭하면 네이버로 이동 -->
    <a href = 'http://www.naver.com' target="_blank" title="네이버로">
        <img src="https://item.kakaocdn.net/do/c5c470298d527ef65eb52883f0f186c48f324a0b9c48f77dbce3a43bd11ce785"
        width="250px" alt="귀여운 춘식이"></a>
</body>
</html>
